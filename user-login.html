<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworm</title>
    <link href="https://fonts.googleapis.com/css2?family=Caladea:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user-style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Bookworm</h1>
      </header>
      <section class="login_wrapper">
          <div class="login">
            <form>
              <div class="form_header">Sign In</div>
              <fieldset>
                <label for="email">Email</label>
                <input type="email" name="email" required></input>
                <label for="user-password">Password</label>
                <input type="password" id="user-password" name="user-password" required>
                <button class="submit" type="submit">Sign In</button>
              </fieldset>
          </form>
          <a href="#">Forgot Password?</a>
        </div>
      </section>
      <div class="seperator_line">
        <hr class="solid">
        <div class="seperator_text">OR</div>
        <hr class="solid">
      </div>
      <section class="social">
        <button class="Google" type="button"> Sign In with Google </button>
        <button class="Facebook" type="button"> Sign In with Facebook </button>
      </section>
      <footer>
        <h4>Bookworm, inc.</h4>
      </footer>
    </div>
  </body>
</html>
